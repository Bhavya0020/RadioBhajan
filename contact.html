<body>
    <div class="navbar">
        <div class="navbar-logo">
            <img src="images/radio2.png" alt="Logo">
            <div class="navbar-text">RadioBhajan</div>
        </div>
        <ul class="navbar-menu">

    <div class="content">
        <div class="registration-section">
            <h2><u>Contact Us</u></h2>
            <form>
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" placeholder="Enter Your First Name" required>

                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" placeholder="Enter Your Last Name" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter Your Phone Number" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter Your Contact" required>
                </label>
                <label for="comment">
                    Any comments or suggestions?
                    <textarea name="comment" id="comment" class="input-textarea"
                        placeholder="Enter your comment here..."></textarea>
                </label>
                <input type="submit" value="Register">
            </form>
        </div>
    </div>
</body>
